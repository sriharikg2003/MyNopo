defaults:
  - model/encoder: noposplat
  - model/encoder_: noposplat
  - model/decoder: splatting_cuda
  - loss: [mse]

wandb:
  project: noposplat
  entity: scene-representation-group
  name: placeholder
  mode: enabled

mode: train

# dataset:
#   overfit_to_scene: ['7e9807b488350cd6']

data_loader:
  # Avoid having to spin up new processes to print out visualizations.
  train:
    num_workers: 16
    persistent_workers: true
    batch_size: 128
    seed: 1234
  test:
    num_workers: 4
    persistent_workers: false
    batch_size: 1
    seed: 2345
  val:
    num_workers: 1
    persistent_workers: true
    batch_size: 128
    seed: 3456

optimizer:
  lr: 5e-5
  warm_up_steps: 2000
  backbone_lr_multiplier: 0.1

checkpointing:
  load: null
  every_n_train_steps: 10
  save_top_k: 3
  save_weights_only: true

train:
  depth_mode: null
  extended_visualization: false
  print_log_every_n_steps: 10
  distiller: ''
  distill_max_steps: 1000000

test:
  output_path: outputs/test
  align_pose: false
  pose_align_steps: 10
  rot_opt_lr:  0.005
  trans_opt_lr:  0.005
  compute_scores: true
  save_image: true
  save_video: false
  save_compare: false

seed: 111123

trainer:
  max_steps: -1
  val_check_interval: 10
  gradient_clip_val: 0.5
  num_nodes: 1

hydra:
  run:
    dir: outputs/exp_${wandb.name}/${now:%Y-%m-%d_%H-%M-%S}
