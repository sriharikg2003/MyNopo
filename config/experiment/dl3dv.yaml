# @package _global_

defaults:
  - /dataset@_group_.dl3dv: dl3dv
  - override /model/encoder: noposplat
  - override /model/encoder/backbone: croco
  - override /loss: [mse, lpips, mask]

wandb:
  name: dl3dv
  tags: [dl3dv, 256x256]

model:
  encoder:
    gs_params_head_type: dpt_gs
    pose_free: true
    intrinsics_embed_loc: encoder
    intrinsics_embed_type: token

    pretrained_weights: /workspace/raid/cdsbad/splat3r_try/NoPoSplat/pretrained_weights/mixRe10kDl3dv.ckpt
  encoder_:
    name: noposplat
    gs_params_head_type: dpt_gs
    pose_free: true
    intrinsics_embed_loc: encoder_
    intrinsics_embed_type: token
    pretrained_weights: /workspace/raid/cdsbad/splat3r_try/NoPoSplat/pretrained_weights/mixRe10kDl3dv.ckpt
  decoder:
    make_scale_invariant: true

dataset:
  dl3dv:
    view_sampler:
      warm_up_steps: 9375

optimizer:
  lr: 2e-4
  warm_up_steps: 125
  backbone_lr_multiplier: 0.1

data_loader:
  train:
    batch_size: 16

trainer:
  max_steps:  900_001
  val_check_interval: 10

checkpointing:
  every_n_train_steps: 10